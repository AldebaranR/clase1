<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Vigenere</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cifrado Vigenère</h1>
        <hr>
        <div class="center-block">
            <article class="datos">
                <h3>Texto a cifrar: </h3>
                <br>
                <input type="text" id="txt" class="form-control">
                <br>
                <input type="button" class="btn btn-info" id="btnCifrar" value="Cifrar">
                <input type="button" class="btn btn-info" id="btnDescifrar" value="Descifrar">
                <input type="button" class="btn btn-info" id="btnReiniciar" value="Reiniciar">
                <br>
                <h3>Ingresa la clave secreta: </h3>
                <br>
                <input type="text" id="txtclave" class="form-control" onpaste="return false;" ondrop="return false;">
                <br>
                <h3>Resultado: </h3>
                <br>
                <textarea id="respuesta" class="form-control" onpaste="return false;" ondrop="return false;"></textarea>
                <br>
                <input type="button" class="btn btn-info" id="btnCopiar" value="Copiar">
            </article>
        </div>

        <!-- Botón para regresar a la página principal -->
        <div class="col-md-12 text-center mt-4">
            <a href="../../index.html" class="btn btn-primary">Regresar a la página principal</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/vigenere.js"></script>
</body>
</html>
